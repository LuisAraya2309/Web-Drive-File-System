<!DOCTYPE html>
<html>
<head>
    <title>Web Drive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        {% if alert_message %}
            <div class="alert alert-success" role="alert" style="max-width: 400px; margin: 0 auto;">
            ¡Usuario creado correctamente!
            </div>
        {% endif %}
        <h1 class="mt-5 mb-4 text-center">¡Bienvenido a su Driver Web!</h1>
        <h2 class="mt-5 mb-4 text-center">Iniciar sesión</h2>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <form action="/users/login" method="POST">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block mb-3">Iniciar sesión</button>
                </form>
                <form action="/users/sign_up" method="POST">
                    <div class='btn-register'>
                        <button type="submit" class="btn btn-secondary btn-block ">Registrarse</button>
                    </div>                    
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
